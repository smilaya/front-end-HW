<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./app/utills.js"></script>
    <script defer src="./app/index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>User Archive</h1>
    </header>
    <main>
      <section>
        <ul>
          <li>
            <span><a href="/">Home</a></span>
            <span><a href="/about">About Page</a></span>
          </li>
        </ul>
      </section>
      <section>
        <!-- https://www.w3schools.com/tags/att_time_datetime.asp -->
        <!-- <p>Last update: <time datetime="2021-11-15 08:30:45.687">2021 Nov 15 at 8:30</time></p> -->
        <p>Last update: <time class="timestamp"></time></p>
      </section>
      <section>
        <div>
          <ul class="list">
            <li class="list__item">
              User: <span data-field="firstName"></span>
              <span data-field="lastName"></span> -
              <span data-field="age"></span> years old;
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
