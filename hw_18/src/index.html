<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM: Forms</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <script defer src="./app/index.js"></script>
  </head>
  <body>
    <div id="root">
      <form name="signUp">
        <label>
          <span>Email</span>
          <input autocomplete="email" type="text" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <label>
          <span>Password confirm</span>
          <input type="password" name="passwordConfirm" />
        </label>

        <label>
          You must agree with our policy
          <input type="checkbox" name="consent" />
        </label>

        <button id="submitBtn" onclick="submtBtn()" disabled>Send Form</button>
      </form>
      <table>
        <tr>
          <!-- <th>Email</th>
          <th>Password</th> -->
        </tr>
      </table>
    </div>
  </body>
</html>
